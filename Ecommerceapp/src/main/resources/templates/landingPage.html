<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Landing Page</title>
    <div th:replace="fragments :: headFragment('/css/Landingpage.css')"></div>
    
    <link rel="stylesheet" href="/css/mediaqueries.css" />
   


</head>
<body>
	
    <div th:replace="fragments :: headerFragment()">
		

	</div>
    
    <br>
    <br>
    <div class="container">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100 carousel-img" src="/images/Carousel/headphones.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100 carousel-img" src="/images/Carousel/running-shoes.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100 carousel-img" src="/images/Carousel/pc.jpg" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </a>
        </div>
        
        <h2 class="intro-title text-center display-3 display-md-3 display-lg-4 " style="white-space: nowrap;">Welcome to your <span style="color: #FF5733;"> One Stop Destination</h2>

        <div class="row clothes">
            
          
            <div class="col-12 col-md-4 men--clothes">
                <a href="/products/Shirts"><img class="men--dress img-fluid blur-image" src="/images/clothes/men/clothes.png" alt="Men's Jeans"></a>
            </div>

            <div class="electronics col-12 col-md-4">
                <img class="electronic--access img-fluid blur-image" src="/images/acess/acess.jpg" alt="Electronics">
            </div>
                  <div class="col-12 col-md-4 women--clothes">
                <img class="women--dress img-fluid blur-image" src="/images/acess/furniture.png" alt="Women's Dress">
            </div>
            <div class="jewelleries col-12 col-md-4">
                <img class="women--jewel img-fluid blur-image" src="/images/acess/jewel.jpg" alt="Jewelry">
            </div>
            <div class="furnitures col-12 col-md-4">
                <img class="women--dress img-fluid blur-image" src="/images/acess/homeappliance.png" alt="Furniture">
            </div>
        </div>
    </div>

    <script th:src="@{/js/homepage.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
