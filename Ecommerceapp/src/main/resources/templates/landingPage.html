<!DOCTYPE html>
<html lang="en">
<head>
	
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shopme</title>
    <div th:replace="fragments :: headFragment('/css/Landingpage.css')"></div>
    
    <link rel="stylesheet" href="/css/mediaqueries.css" />
   
<link rel="preload" href="/images/Carousel/headphones.jpg" as="image">
<link rel="preload" href="/images/Carousel/running-shoes.webp" as="image">
<link rel="preload" href="/images/Carousel/pc.webp" as="image">
<link rel="preload" href="/images/acess/clothes.png" as="image">
<link rel="preload" href="/images/acess/acess.webp" as="image">


</head>
<body>
	
    <div th:replace="fragments :: headerFragment()">
		

	</div>
    
    <br>
    <br>
    <div class="container">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img  class="d-block w-100 carousel-img" src="/images/Carousel/headphones.jpg" alt="First slide" >
                </div>
                <div class="carousel-item">
                    <img  class="d-block w-100 carousel-img" src="/images/Carousel/running-shoes.webp" alt="Second slide" >
                </div>
                <div class="carousel-item">
                    <img   class="d-block w-100 carousel-img" src="/images/Carousel/pc.webp" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
               
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
              
            </a>
        </div>
        
        <h2 class="intro-title text-center display-3 display-md-3 display-lg-4 " style="white-space: nowrap;">Welcome to your <span style="color: #FF5733;"> One Stop Destination</h2>

     <div class="row clothes">
  <!-- Men Clothes -->
  <div class="col-12 col-md-4 men--clothes c-hover">
    <div class="card">
      <a href="/products/Shirts" class="image-wrapper">
        <div class="front">
          <img  class="men--dress img-fluid blur-image" src="/images/acess/clothes.png" alt="Men's Jeans">
        </div>
        <div class="back">
	       
          <p>Men's Shirts Collection</p> <!-- Text for the back -->
        </div>
      </a>
    </div>
  </div>

  <!-- Electronics -->
  <div class="electronics col-12 col-md-4 c-hover">
    <div class="card">
     
        <div class="front">
          <img class="electronic--access img-fluid blur-image" src="/images/acess/acess.webp" alt="Electronics">
        </div>
         <a href="/products/Electronics" class="image-wrapper">
        <div class="back">
			
          <p>Explore Electronics</p> <!-- Text for the back -->
        </div>
      </a>
    </div>
  </div>

  <!-- Women Clothes -->
  <div class="col-12 col-md-4 women--clothes c-hover">
    <div class="card">
     
        <div class="front">
          <img class="women--dress img-fluid blur-image" src="/images/acess/furniture.png" alt="Women's Dress">
        </div>
        <div class="back">
          <p>Furniture Collection</p> <!-- Text for the back -->
        </div>
     
    </div>
  </div>

  <!-- Jewelleries -->
  <div class="jewelleries col-12 col-md-4 c-hover">
    <div class="card">
      <div class="image-wrapper">
        <div class="front">
          <img class="women--jewel img-fluid blur-image" src="/images/acess/jewel.webp" alt="Jewelry">
        </div>
        <div class="back">
          <p>Jewelry Collection</p> <!-- Text for the back -->
        </div>
      </div>
    </div>
  </div>

  <!-- Furnitures -->
  <div class="furnitures col-12 col-md-4 c-hover">
    <div class="card">
      <div class="image-wrapper">
        <div class="front">
          <img class="women--dress img-fluid blur-image" src="/images/acess/homeappliance.png" alt="Furniture">
        </div>
        <div class="back">
          <p>Home Appliances</p> <!-- Text for the back -->
        </div>
      </div>
    </div>
  </div>
</div>
   <script type="module" th:src="@{/js/homepage.js}" defer></script>
    <script  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
