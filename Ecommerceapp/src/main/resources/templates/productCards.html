<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <div th:replace="fragments :: headFragment('/css/ProductCards.css')"></div>
</head>

<body>
	
	

    <div class="container" th:attr="data-products-length=${#lists.size(ProductsDto)}">
    <div class="row">
        <div th:each="product : ${ProductsDto}" class="col-12 col-sm-6 col-md-4">
            <div class="card  image__Container">
				
				
                <img class="card-img-top img-fluid" th:src="${product.imageUrl}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.brand}">Brand Name</h5>
                    <p class="card-text" th:text="${product.productDesc}">Product Desc:</p>
                     <p class="card-text" th:text="${product.price}">price</p>
                      <p class="card-text" th:text="${product.productRating}">Rating</p>
                </div>
                <div class="card-links">
                    <a href="#" class="card-link">Card link</a>
                    <a href="#" class="card-link">Another link</a>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
